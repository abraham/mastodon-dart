name: Version Bump

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version segment to increment'
        required: true
        type: choice
        options:
          - major
          - minor
          - patch
          - beta
          - alpha
          - dev

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # - name: Set up Dart
      #   uses: dart-lang/setup-dart@v1
      #   with:
      #     sdk: stable

      - name: Bump version
        id: bump
        run: |
          cd packages/mastodon
          PUBSPEC_FILE="pubspec.yaml"

          # Extract current version
          CURRENT_VERSION=$(grep '^version:' $PUBSPEC_FILE | sed 's/version: //')
          echo "Current version: $CURRENT_VERSION"

          # Parse version components
          if [[ $CURRENT_VERSION =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)(-([a-z]+)\.([0-9]+))?$ ]]; then
            MAJOR="${BASH_REMATCH[1]}"
            MINOR="${BASH_REMATCH[2]}"
            PATCH="${BASH_REMATCH[3]}"
            PRERELEASE="${BASH_REMATCH[5]}"
            PRERELEASE_NUM="${BASH_REMATCH[6]}"
          else
            echo "Error: Could not parse version"
            exit 1
          fi

          # Increment based on input
          case "${{ inputs.version_type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
              ;;
            patch)
              PATCH=$((PATCH + 1))
              NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
              ;;
            beta)
              if [[ "$PRERELEASE" == "beta" ]]; then
                PRERELEASE_NUM=$((PRERELEASE_NUM + 1))
              else
                PRERELEASE_NUM=1
              fi
              NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}-beta.${PRERELEASE_NUM}"
              ;;
            alpha)
              if [[ "$PRERELEASE" == "alpha" ]]; then
                PRERELEASE_NUM=$((PRERELEASE_NUM + 1))
              else
                PRERELEASE_NUM=1
              fi
              NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}-alpha.${PRERELEASE_NUM}"
              ;;
            dev)
              if [[ "$PRERELEASE" == "dev" ]]; then
                PRERELEASE_NUM=$((PRERELEASE_NUM + 1))
              else
                PRERELEASE_NUM=1
              fi
              NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}-dev.${PRERELEASE_NUM}"
              ;;
          esac

          echo "New version: $NEW_VERSION"

          # Update pubspec.yaml
          sed -i "s/^version: .*/version: ${NEW_VERSION}/" $PUBSPEC_FILE

          # Set outputs
          echo "old_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      # - name: Commit changes
      #   run: |
      #     git config --local user.email "github-actions[bot]@users.noreply.github.com"
      #     git config --local user.name "github-actions[bot]"
      #     git add packages/mastodon/pubspec.yaml
      #     git commit -m "chore: bump version to ${{ steps.bump.outputs.new_version }}"
      #     git push

      - uses: peter-evans/create-pull-request@v7
        id: pull
        with:
          token: ${{ secrets.PAT }}
          branch: version
          commit-message: Bump version to ${{ steps.bump.outputs.new_version }}
          title: Bump version to ${{ steps.bump.outputs.new_version }}
          add-paths: packages/mastodon/pubspec.yaml

      - uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.pull.outputs.pull-request-number }}

      - name: Create summary
        run: |
          echo "## Version Bump Complete ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Previous version:** ${{ steps.bump.outputs.old_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New version:** ${{ steps.bump.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Type:** ${{ inputs.version_type }}" >> $GITHUB_STEP_SUMMARY
