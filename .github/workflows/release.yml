name: Version Bump

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version segment to increment'
        required: true
        type: choice
        default: alpha
        options:
          - major
          - minor
          - patch
          - beta
          - alpha
          - dev

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - run: dart pub get

      - name: Bump version
        id: bump
        run: |
          GENERATOR_FILE="packages/mastodon_generator/lib/mastodon_generator.dart"

          # Extract current version from mastodon_generator.dart
          CURRENT_VERSION=$(grep "pubVersion:" $GENERATOR_FILE | sed "s/.*pubVersion: '\([^']*\)'.*/\1/")
          echo "Current version: $CURRENT_VERSION"

          # Parse version components
          if [[ $CURRENT_VERSION =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)(-([a-z]+)\.([0-9]+))?$ ]]; then
            MAJOR="${BASH_REMATCH[1]}"
            MINOR="${BASH_REMATCH[2]}"
            PATCH="${BASH_REMATCH[3]}"
            PRERELEASE="${BASH_REMATCH[5]}"
            PRERELEASE_NUM="${BASH_REMATCH[6]}"
          else
            echo "Error: Could not parse version"
            exit 1
          fi

          # Increment based on input
          case "${{ inputs.version_type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
              ;;
            patch)
              PATCH=$((PATCH + 1))
              NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
              ;;
            beta)
              if [[ "$PRERELEASE" == "beta" ]]; then
                PRERELEASE_NUM=$((PRERELEASE_NUM + 1))
              else
                PRERELEASE_NUM=1
              fi
              NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}-beta.${PRERELEASE_NUM}"
              ;;
            alpha)
              if [[ "$PRERELEASE" == "alpha" ]]; then
                PRERELEASE_NUM=$((PRERELEASE_NUM + 1))
              else
                PRERELEASE_NUM=1
              fi
              NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}-alpha.${PRERELEASE_NUM}"
              ;;
            dev)
              if [[ "$PRERELEASE" == "dev" ]]; then
                PRERELEASE_NUM=$((PRERELEASE_NUM + 1))
              else
                PRERELEASE_NUM=1
              fi
              NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}-dev.${PRERELEASE_NUM}"
              ;;
          esac

          echo "New version: $NEW_VERSION"

          # Update mastodon_generator.dart pubVersion
          sed -i "s/pubVersion: '[^']*'/pubVersion: '${NEW_VERSION}'/" $GENERATOR_FILE

          # Update mastodon/pubspec.yaml version
          PUBSPEC_FILE="packages/mastodon/pubspec.yaml"
          sed -i "s/^version: .*/version: ${NEW_VERSION}/" $PUBSPEC_FILE

          # Set outputs
          echo "old_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update CHANGELOG
        run: |
          CHANGELOG_FILE="packages/mastodon/CHANGELOG.md"
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"

          # Replace "## Unreleased" with "## v{NEW_VERSION}" and add new Unreleased section
          sed -i "s/## Unreleased/## Unreleased\n\n## v${NEW_VERSION}/" "$CHANGELOG_FILE"

      - name: Build
        run: ./scripts/build

      - uses: peter-evans/create-pull-request@v7
        id: pull
        with:
          token: ${{ secrets.PAT }}
          branch: version
          commit-message: Bump version to ${{ steps.bump.outputs.new_version }}
          title: Bump version to ${{ steps.bump.outputs.new_version }}
          add-paths: .

      # - uses: peter-evans/enable-pull-request-automerge@v3
      #   with:
      #     token: ${{ secrets.GITHUB_TOKEN }}
      #     pull-request-number: ${{ steps.pull.outputs.pull-request-number }}

      - name: Create summary
        run: |
          echo "## Version Bump Complete ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Previous version:** ${{ steps.bump.outputs.old_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New version:** ${{ steps.bump.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Type:** ${{ inputs.version_type }}" >> $GITHUB_STEP_SUMMARY
